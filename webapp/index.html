<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel OS</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hotel OS Controls</h1>

        <!-- Hardware Control Section -->
        <div class="section">
            <h2>Hardware Control</h2>
            <div class="control-grid">
                <div class="control-item">
                    <span>Light</span>
                    <div class="buttons">
                        <button id="light-on-btn" class="btn">ON</button>
                        <button id="light-off-btn" class="btn btn-off">OFF</button>
                    </div>
                </div>
                <div class="control-item">
                    <span>Air Conditioner</span>
                    <div class="buttons">
                        <button id="ac-on-btn" class="btn">ON</button>
                        <button id="ac-off-btn" class="btn btn-off">OFF</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense Tracker Section -->
        <div class="section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-desc" placeholder="Description (e.g., Cleaning supplies)" required>
                <input type="number" id="expense-amount" placeholder="Amount (THB)" step="0.01" required>
                <select id="expense-category">
                    <option value="General">General</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Food">Food</option>
                </select>
                <button type="submit" class="btn btn-primary">Save Expense</button>
            </form>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
